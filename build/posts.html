<!DOCTYPE html><html><head><title>EduJetPlayer</title><link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script><script src="/js/index.js"></script></head><body ng-app="flapperNews" ng-controller="MainCtrl"><div class="row"><div class="col-md-6 col-md-offset-3"><div class="page-header"><h3><a ng-show="post.link" href="{{post.link}}">{{post.title}}</a><span ng-hide="post.link">{{post.title}}</span></h3></div><div ng-repeat="comment in post.comments | orderBy:'-upvotes'"><span ng-click="incrementUpvotes(comment)" class="glyphicon glyphicon-thumbs-up">{{comment.upvotes}} - by {{comment.author}}</span><span style="font-size:20px; margin-left:10px;">{{comment.body}}</span></div><form ng-submit="addComment()" style="margin-top:30px;"><h3>Add a new comment</h3><div class="form-group"><input type="text" placeholder="Comment" ng-model="body" class="form-control"></div><button type="submit" class="btn btn-primary">Post</button></form></div></div><div id="footer"><p>Copyright (c) foobar</p></div></body></html>
