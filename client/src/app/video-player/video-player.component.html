<app-video-link-input
  [api]="api"
  (newVideoSoueceEvent)="newVideoSourceEvent($event)"
></app-video-link-input>
<vg-player (onPlayerReady)="onPlayerReady($event)">
  <app-subtitles #subtitles [api]="api"></app-subtitles>
  <app-subtitles-selection-form
    #subtitlesSelectionForm
  ></app-subtitles-selection-form>
  <vg-overlay-play></vg-overlay-play>
  <vg-buffering></vg-buffering>

  <vg-scrub-bar>
    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
    <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
  </vg-scrub-bar>

  <vg-controls>
    <vg-play-pause></vg-play-pause>
    <vg-playback-button></vg-playback-button>

    <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

    <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

    <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
    <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

    <vg-quality-selector
      *ngIf="bitrates"
      (onBitrateChange)="setBitrate($event)"
      [bitrates]="bitrates"
    >
    </vg-quality-selector>

    <vg-track-selector></vg-track-selector>
    <vg-mute></vg-mute>
    <vg-volume></vg-volume>

    <vg-fullscreen></vg-fullscreen>
  </vg-controls>

  <video
    #media
    [vgMedia]="media"
    id="singleVideo"
    preload="auto"
    (onGetBitrates)="bitrates = $event"
    [vgDash]="currentStream.source"
    [vgHls]="currentStream.source"
    [vgDRMToken]="currentStream.token"
    [vgDRMLicenseServer]="currentStream.licenseServers"
    crossorigin
  >
    <track
      kind="subtitles"
      label="English"
      src="../../assets/pale-blue-dot.vtt"
      srclang="en"
      default
      vgCuePoints
      (onEnterCuePoint)="subtitles.onEnterCuePoint($event)"
      (onExitCuePoint)="subtitles.onExitCuePoint($event)"
    />
    <track
      kind="subtitles"
      label="EspaÃ±ol"
      src="../../assets/pale-blue-dot-es.vtt"
      srclang="es"
    />
  </video>
</vg-player>
