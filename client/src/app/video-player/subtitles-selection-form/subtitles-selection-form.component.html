<form [formGroup]="form">
  <div class="modal" #modal>
    <div class="modal-content">
      <h4 class="mb1">Load Subtitles</h4>
      <div class="file-field input-field">
        <div class="btn">
          <span>Browse</span>
          <input type="file" (change)="onFileSelect($event)" />
        </div>

        <div class="input-field file-path-wrapper">
          <input
            class="file-path validate"
            type="text"
            placeholder="Open local subtitles or paste url"
            (change)="onInputChanged($event)"
          />
        </div>
      </div>
      <div class="input-field" *ngIf="!isLoading; else loader">
        <select
          #subtitlesselect
          *ngIf="loadedSubtitles.length !== 0; else empty"
          (change)="onSubtitlesSelectChange($event)"
        >
          <option *ngFor="let subtitle of loadedSubtitles" [value]="subtitle">
            {{ subtitle }}
          </option>
        </select>
        <label>Subtitles select</label>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        (click)="onModalClose()"
        class="modal-action waves-effect waves-black btn-flat"
        [disabled]="form.disabled"
      >
        Отмена
      </button>
      <button
        type="submit"
        class="modal-action btn waves-effect"
        [disabled]="form.invalid || form.disabled"
      >
        Сохранить
      </button>
    </div>
  </div>
</form>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center">
    No subs available
  </div>
</ng-template>
